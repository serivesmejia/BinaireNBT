plugins {
    id 'java'
}

group 'com.github.serivesmejia'
version '1.0.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'commons-io:commons-io:2.8.0'
}

apply from: 'test.logging.gradle'